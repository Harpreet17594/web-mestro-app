    <div class="container">
      <!-- Landing Hero Card -->
      <div class="row">
        <div class="col landing-card">
          <h1 class="landing-title my-4">FRONT-END WEB DEVELOPMENT & UX</h1>
          <h2>
            University of Birmingham

        </div>

      <!-- Learning Style Form -->
      <div class="row row-hero justify-content-center">
        <div class="col col-6 landing-card learning-style-container">
          <div>
            <h2 class="learning-style-header">Begin Your Learning Journey</h2>
            <h3 class="learning-style">
              
              Select Your Preferred Learning Style:
            </h3>
          </div>
          <!-- Modal Trigger -->
          <button
            type="button"
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Click here
          </button>
          <!-- Modal -->
          <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h3 class="modal-title fs-5" id="exampleModalLabel">
                    Learning Styles:
                  </h3>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <!-- Modal Form -->
                  <div class="form-check form-switch">
                    <input
                      type="checkbox"
                      id="content1"
                      class="form-check-input"
                      checked
                    />
                    <label class="form-check-label" for="content"
                      >Video Tutorials</label
                    >
                  </div>
                  <div class="form-check form-switch">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="content2"
                      checked
                    />
                    <label class="form-check-label" for="content"
                      >Documentation and Guides</label
                    >
                  </div>
                </div>
                <!-- Modal Footer -->
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="button" id="save" class="btn btn-primary">
                    Save changes
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
